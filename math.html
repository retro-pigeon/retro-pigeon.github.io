<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction Game</title>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        #question {
            font-size: 15vh;
            margin-bottom: 20px;
        }

        #options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        button {
            width: 20vw;
            height: 20vw;
            font-size: 5vh;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .shake {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .corner-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .corner-buttons button {
            width: auto;
            height: auto;
            font-size: 2vh;
            padding: 10px;
            background-color: #28a745;
        }

        .corner-buttons button:hover {
            background-color: #218838;
        }

        .clear-button {
            background-color: #dc3545;
        }

        .clear-button:hover {
            background-color: #c82333;
        }

        #user-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #user-info input {
            font-size: 2vh;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #score-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 3vh;
        }
    </style>
</head>
<body>
    <div id="question"></div>
    <div id="options"></div>
    <div class="corner-buttons">
        <button onclick="downloadLogs()">Download Logs</button>
        <button class="clear-button" onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="user-info">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="score-info"></div>

    <audio id="correct-sound" src="https://www.myinstants.com/media/sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="https://www.myinstants.com/media/sounds/wrong_5_mSf2AE4.mp3"></audio>

    <script>
        const jsConfetti = new JSConfetti();
        let username = "";
        let score = 0;
        let streak = 0;

        function generateQuestion() {
            const a = Math.floor(Math.random() * 20) + 1; // a < 20, but at least 1
            const b = Math.floor(Math.random() * 11); // b < 11, can be 0
            if (b >= a) {
                return generateQuestion(); // Ensure b < a
            }
            return { a, b };
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateOptions(correctAnswer) {
            let options = new Set([correctAnswer]);
            while (options.size < 4) {
                const option = correctAnswer + Math.floor(Math.random() * 7) - 3;
                if (option >= 0) { // Ensure no negative options
                    options.add(option);
                }
            }
            return shuffle([...options]);
        }

        function displayQuestion() {
            const { a, b } = generateQuestion();
            const correctAnswer = a - b;
            const options = generateOptions(correctAnswer);

            document.getElementById('question').innerText = `${a} - ${b} = ?`;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => {
                    if (option === correctAnswer) {
                        document.getElementById('correct-sound').currentTime = 0;
                        document.getElementById('correct-sound').play();
                        jsConfetti.addConfetti({
                            emojis: ['ðŸŒˆ', 'âš¡ï¸', 'ðŸ’¥', 'âœ¨', 'ðŸ’«', 'ðŸŒ¸'],
                        });
                        logAnswer('correct', a, b, option);
                        score++;
                        streak++;
                    } else {
                        document.getElementById('wrong-sound').currentTime = 0;
                        document.getElementById('wrong-sound').play();
                        document.body.classList.add('shake');
                        jsConfetti.addConfetti({
                            emojis: ['ðŸ’©'],
                        });
                        logAnswer('wrong', a, b, option);
                        score = score - 3;
                        streak = 0;
                        setTimeout(() => {
                            document.body.classList.remove('shake');
                        }, 500); // Remove shake effect after 0.5s
                    }
                    updateScore();
                    displayQuestion(); // Generate a new question after answering
                };
                optionsDiv.appendChild(button);
            });
        }

        function logAnswer(status, a, b, answer) {
            let logs = localStorage.getItem("maths");
            if (!logs) logs = "";
            logs += `${status === 'correct' ? 'c' : 'w'}${a} - ${b} = ${answer}\n`;
            localStorage.setItem("maths", logs);
        }

        function downloadLogs() {
            const logs = localStorage.getItem("maths") || "";
            const blob = new Blob([logs], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'maths_logs.txt';
            a.click();
        }

        function clearLogs() {
            localStorage.removeItem("maths");
        }

        function startGame() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                alert("Please enter your name to start the game.");
                return;
            }
            document.getElementById('user-info').style.display = 'none';
            score = 0;
            streak = 0;

            let logs = localStorage.getItem("maths");
            if (!logs) logs = "";
            logs += `META.username=${username}\n`;
            localStorage.setItem("maths", logs);

            updateScore();
            displayQuestion();
        }

        function updateScore() {
            document.getElementById('score-info').innerText = `Score: ${score} | ðŸ”¥Streak: ${streak}`;
        }
    </script>
</body>
</html>
