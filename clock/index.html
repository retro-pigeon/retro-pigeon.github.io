<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock">
        <span id="hours">hh</span>:<span id="minutes">mm</span>:<span id="seconds">ss</span><span id="miliseconds">9999</span>
    </div>

    <div id="till-break">
        <span id="till-break-text">Până la pauză:</span><br>
        Minute: <span id="till-break-minutes">0</span><br>
        Secunde: <span id="till-break-seconds">0</span><br>
    </div>

    <div id="date">
        <span id="ro-date"></span><br>
        <span id="us-date"></span><br>
        <span id="uk-date"></span><br>
        <span id="fr-date"></span><br>
        <span id="event"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
