<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
   <img src="https://c.tenor.com/yheo1GGu3FwAAAAd/tenor.gif">
  <script>
    // Create an Audio object
    const sound = new Audio("https://www.myinstants.com/media/sounds/rick-ogg_gwcjskk.mp3");

    // Add click listener to the whole document
    document.addEventListener("keydown", () => {
      sound.currentTime = 0; // restart sound if already playing
      sound.play();
    });

    const img = document.querySelector("img");
    img.width = window.innerwidth - 10;
    img.height = window.innerHeight - 10;
  </script>
</body>
</html>
